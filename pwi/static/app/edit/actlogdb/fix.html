<div ng-hide="vm.hideErrorContents">
	<h3 id='loadingHeader'>{{ vm.errorMsg }}</h3>
</div>

<form id="actlogdbForm" class="form-horizontal mousetrap">

<div class="container-fluid" style='min-width:1200px'>
<div class="row ">

	<!-- main left panel -->
	<div class="col-sm-12 section" style="min-height:800px;">

		<div class="row topMargin">
			<div class="col-sm-9" style="">
				<label class="label label-edit-search">Name</label>
				<input type="text" class="form-control"
				    ng-model="vm.apiDomain.name" id="name"
				>
			</div>

		</div>
	
		<div class="spacer"></div>

		<div class="row ">
        		<div class="col-sm-12" style="">
				<label class="label label-edit-search">Description</label>
                                <input type="text" class="form-control"
                                        ng-model="vm.apiDomain.description" id="description"
				>
                        </div>
		</div>

                <div class="spacer"></div>
                <div class="row ">
                        <div class="col-sm-12" style="">
                                <label class="label label-search">Organism</label><br>
                                <input type="text" class="form-control"
                                        ng-model="vm.apiDomain.organism" id="organism"
                                > 
                        </div>
                </div>
		<div class="spacer"></div>
		<div class="spacer"></div>
		<p><b>Within the URL, use a place holder of '@@@@' to designate where the Accession number needs to be substituted</b></p>
                <div class="spacer"></div>
                <div class="spacer"></div>
		<p align="center"><b>Actual Databases</b></p>
                <div class="spacer"></div>
                <div class="row ">
                        <div class="col-sm-12" style="">
                        <div id="actDbTableWrapper" overflow-y: scroll;" >
                        <table class="table table-bordered scrollable-menu" id="actDbTable" >

                        <!-- table header -->
                        <thead>
                        <tr>
                        <th style="width:5px;"></th>
                        <th style="width:150px;">Name</th>
                        <th style="width:150px;">URL</th>
                        <th style="width:15px;">Active?</th>
                        <th style="width:15px">Multiple?</th>
                        <th style="width:15px;">Delimiter</th>
                        </tr>
                        </thead>

                        <!-- table body -->
                        <!-- if deleting row, turn it orange -->
                        <!-- if adding new row, turn it lime -->

                        <tbody>

                        <!-- table rows; includes row -->
                        <tr ng-repeat="row in vm.apiDomain.actualDbs track by $index"
                                ng-click="selectActualDB($index)"
                                ng-class="{deleteRow:row.processStatus == 'd', selectedRow:$index==vm.selectedAnnotIndex}"
                                ng-class-odd="'oddRow'"
                                >

                        <td style="width:5px">
                        <span id="deleteRow-{{$index}}" ng-click="row.processStatus = 'd'">
                                <img src="/pwi/static/images/remove.png" style="width:12px; height:12px; cursor: pointer;" />
                        </span>
                        </td>

                        </select>

			<td style="width:80px;">
                        <input class="form-control" type="text" id="name" tabindex="-1" ng-model="row.name" >
                        </td>
                        <td style="width:150px;">
                        <input class="form-control" type="text" id="url" tabindex="-1" ng-model="row.url" >
                        </td>
                        <td style="width:15px;">
                        <input class="form-control" type="text" id="active" tabindex="-1" ng-model="row.active" >
                        </td>
                        <td style="width:15px;">
                        <input class="form-control" type="text" id="multiple" tabindex="-1" ng-model="row.multiple" >
                        </td>
                        <td style="width:15px;">
                        <input class="form-control" type="text" id="delimiter" tabindex="-1" ng-model="row.delimiter" >
                        </td>

                        </tr>
                        </tbody>
                        </table>
                        </div>
                        <!-- end table -->
                        </div>
                        <!-- end col-sm-10 -->
                </div>
                <!-- end row -->

		<!-- end top main panel -->


	</div>
	<!-- main class -->

<!-- ng-click="firstSummaryObject()" -->
<!-- ng-click="nextSummaryObject()" -->
    <!-- ng-click="prevSummaryObject()" -->
    <!-- ng-click="lastSummaryObject()" -->
	    <!-- main right panel -->
	    <div class="col-sm-3 section" style="min-height:850px;">
		    <button type="submit" id="searchButton" tabindex="-1" ng-click="search()" >Search</button>
		    <button type="button" id="clearButton" tabindex="-1" ng-click="clear()" >Clear</button>
		    </br>
		    <button type="button" id="updateLdbButton" tabindex="-1" ng-click="modifyLdb()">Modify</button>
		    <button type="button" id="deleteLdbButton" tabindex="-1" ng-click="deleteLdb()">Delete</button>

		<div class="row ">
		<div class="col-sm-12" style="">
			<div class="spacer"></div>
			<div id="totalCount"># of records: {{vm.total_count}}</div>
			<div id="resultsCount">{{vm.results.length}} result(s) returned</div>
			<button type="button" id="firstButton" tabindex="-1" >First</button>
			<button type="button" id="nextButton"  tabindex="-1" >Next</button>
			<button type="button" id="prevButton"  tabindex="-1" >Prev</button>
			<button type="button" id="lastButton"  tabindex="-1" >Last</button>
			<div id="resultTableWrapper">
			<table class="table table-bordered scrollable-menu" id="resultsTable" style="">
    			<tbody> 
				<tr ng-repeat="result in vm.results" 
					ng-click="selectResult($index)" 
					ng-class="($index==vm.selectedIndex) ? 'selectedRow' : ''"
					ng-class-odd="'oddRow'">
			    	<td style="min-width: 200px; padding: 3px; font-size: .9em;">{{result.ldbName}}</td>
				</tr> 
			</tbody>
			</table>
			</div>
		</div>
		</div>
	    </div>
	    <!-- end main right panel -->
</div>
</form>
