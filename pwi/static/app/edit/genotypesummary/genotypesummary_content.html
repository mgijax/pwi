<title>Genotype Summary </title>

<h1>Genotype Summary </h1>

<div ng-bind-html="vm.youSearchForString"></div>
<br/>

<a ng-if="vmd.genotypes && vmd.genotypes.length > 0" href="{{vm.downloadUrl}}"><button>Download Tab-Delim File</button></a>
<br/>

<div ng-if="!vm.loading && (!vmd.genotypes || vmd.genotypes.length === 0)">
    No Genotypes Found
</div>

<loading-msg showing="vm.loading" />

<paginator
   ng-show="!vm.loading"
   page-size="vm.page_size"
   total-rows="vm.total_count"
   on-update="pageAction(pageFirstRow, pageNRows)"
   />

<table ng-show="!vm.loading" class="dataTable" id="genotypeSummaryTable">

  <tr>
  <th>Genotype ID</th>
  <th title="Displaying text superscripted">Allele Pair(s)</th>
  <th title="Displaying text superscripted">Genetic Background/Strain</th>
  <th>GXD Assay</th>
  <th>MP Annot</th>
  <th>DO Annot</th>
  </tr>

  <tr ng-repeat="genotype in vmd.genotypes track by $index" class="{{ $index%2 ? 'row2' : 'row1' }}">
  <td ng-bind-html="genotype.genotypeid"</td>
  <td ng-bind-html="genotype.alleleDetailNote"</td>
  <td ng-bind-html="genotype.genotypeBackground"></td>
  <td ng-bind-html="genotype.displayAssay"></td>
  <td ng-bind-html="genotype.displayMPAnnot"></td>
  <td ng-bind-html="genotype.displayDOAnnot"></td>

  </tr>

</table>

<paginator
   ng-show="!vm.loading"
   page-size="vm.page_size"
   total-rows="vm.total_count"
   on-update="pageAction(pageFirstRow, pageNRows)"
   />

<show-model vm="vm" />
<ng-include src="PAGE_HELP_URL" />
