<html>
<head>
<title>MGITreeView example</title>
</head>
<body>

<h2>Open / Close Example</h2>


<div id="target"></div>

<script src="../external/jquery.min.js"></script>
<script src="../external/d3.min.js"></script>
<script src="../widgets/mgitreeview.js"></script>
<link rel="stylesheet" href="../widgets/styles/mgitreeview.css" type="text/css" />

<script>

var treeView = new MGITreeView({
	target : "target",
	data : [
		{id:'EMAPA:1', oc:'open',children:[
		    {id:'1-CHILD:1'},
		    {id:'1-CHILD:2', oc:'open', children:[
		        {id:"1,2 - CHILD:1"}
		    ]},
		    {id:'1-CHILD:3'}
		]},
		{id:'EMAPA:2', oc:'close', children:[
   		    {id:'2-CHILD:1'},
   		    {id:'2-CHILD:2', oc:'open', children:[
   		        {id:"2,2 - CHILD:1"}
   		    ]}
   		]},
   		{id:'EMAPA:3', oc:'close', children:[
  		    {id:'3-CHILD:1'},
  		    {id:'3-CHILD:2', oc:'close', children:[
  		        {id:"3,2 - CHILD:1"}
  		    ]}
  		]}
	]
});



</script>


</body>
</html>
