{% block content %}

<div class="emapaSearchCount">
  {{terms|length}} terms returned from search
</div>

{% if terms %}
  <ul id="termResultList">
  
  {% for term in terms %}
    <li>
      <a class="termSearchResult fakeLink" 
        data_id="{{term.primaryid}}"
        data_startstage="{{term.emapa_info.startstage}}"
        data_endstage="{{term.emapa_info.endstage}}">
        {{term.term | highlightEMAPA(termSearchTokens) }}
      </a>
      TS{{term.emapa_info.startstage}}-{{term.emapa_info.endstage}}
    </li>
  {% endfor %}
  
  </ul>
{% else %}
<span>No terms found.</span>
{% endif %}

{% endblock %}
