{% extends "pageLayout.html" %}

{% block imports %}
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='mgijs/bower_components/bootstrap/dist/css/bootstrap.min.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='app/edit/gxd/gxd-ht.css') }}">

	<script src="{{ url_for('static',filename='app/edit/gxd/EvaluationService.js')}}"></script>
	<script src="{{ url_for('static',filename='app/edit/gxd/EvaluationController.js')}}"></script>
	<script src="{{ url_for('static',filename='app/edit/emapa/EmapaClipboardService.js')}}"></script>
	<script src="{{ url_for('static',filename='app/edit/gxd/directives/StResetDirective.js')}}"></script>
	<script>
		var access_token = '{{config["ACCESS_TOKEN"]}}';
	</script>
{% endblock %}

{% block content %}
	<title>GXD HT Eval</title>
	<br>
	<form class="form-horizontal">
		<div id="wrapper" ng-controller="EvaluationController">
			<div ng-include="'{{ url_for('static',filename='app/edit/gxd/gxd_ht_results_content.html')}}'"></div>
			<div ng-show="showhelp" ng-include src="'/pwi/static/app/edit/gxd/gxd_ht_debug_links.html'"></div>
		</div>

		<div class="container-fluid">
			<a href="" ng-click="showhelp = !showhelp">Show Help</a>
			<div ng-show="showhelp">
				{% include "help/gxd_ht_experiments.html" %}
			</div>
		</div>
	</form>

{% endblock %}
