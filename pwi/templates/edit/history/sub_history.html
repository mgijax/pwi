{#
	Sub template for edit history
#}

{% if items %}
<table class="dataTable historyTable">
  <tr>
    <th>Time</th>
    <th>Type</th>
    {% for col in items[0]['cols'] %}
      <th>{{col}}</th>
    {% endfor %}
  </tr>
  {% for item in items|reverse %}
    <tr class="{{item['type']}}">
      <td>{{item['time']|datetime}}</td>
      <td>{{item['type']}}</td>
      {% for value in item['values'] %}
        <td>{{value or ''}}</td>
      {% endfor %}
    </tr>
  {% endfor %}
</table>
{% endif %}
