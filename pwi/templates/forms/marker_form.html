{# sub template for a marker form #}
<form name="markerForm" method="GET" action="{{ url_for('summary.markerSummary') }}">
  <input type="submit" value="Submit"/> <input type="reset" value="Reset"><br/>
  {{form.nomen.label}}: {{form.nomen}}
  <br/>
  <span class="example">Use % for wildcard as in the EI.</span>
  <br/><br/>
  {{form.featuretype.label}}:
  <br/>{{form.featuretype}}
  <br/>
  <input type="submit" value="Submit"/> <input type="reset" value="Reset"><br/>
</form>
