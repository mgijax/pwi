{# sub template for a probe form #}
<form name="probeForm" method="GET" action="{{ url_for('summary.probeSummary') }}">
  <input type="submit" value="Submit"/> <input type="reset" value="Reset"><br/>
  {{form.probe_name.label}}: {{form.probe_name(size=30)}}
  <br/>
  <span class="example">Use % for wildcard as in the EI.</span>
  <br/>
  <span class="example">Searches aliases</span>
  <br/><br/>
  {{form.segmenttypes.label}}: 
  <br/>
  {{form.segmenttypes(size=9)}}
  <br/>
  <input type="submit" value="Submit"/> <input type="reset" value="Reset"><br/>
</form>
