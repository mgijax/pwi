{# sub template for a marker form #}
<form name="referenceForm" method="GET" action="{{ url_for('summary.referenceSummary') }}">
  {{form.accids.label}}: {{form.accids}}
  <br/>
  Use J:#s or PUBMED IDs. Separate list items with commas. Wildcard is not supported.
  <br/>
  <input type="submit" value="Submit"/>
</form>
