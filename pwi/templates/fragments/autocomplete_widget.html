{# fragment for making an autocomplete widget #}
{% if inputField %}
    {{inputField}}
{% else %}
	{% set fieldName=fieldName or fieldID %}
	<input type="text" id="{{fieldID}}" name="{{fieldName}}">
{% endif %}
<script>
$(function(){
	$("#{{fieldID}}").autocomplete({
	source:{{choices|tojson}},
	{% set minLength=minLength or 2 %}
	minLength:{{minLength}},
	});
});
</script>
