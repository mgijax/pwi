{# fragment for making a checkbox tree widget #}

{% set fieldName=fieldName or fieldID %}

{% for node in nodes %}
  <span style="padding-right: {{node.depth * 20}}px;">&nbsp;</span>
  <label>
    <input type="checkbox" id="{{fieldID}}" name="{{fieldName}}" value="{{node.term}}" />
    {{node.term}}
  </label>
  <br/>
{% endfor %}
