<div>
  {% if not running %}
    {% if session.user == report.report_author %}
  	  <a href="{{ url_for('report.editReport', id=report.id) }}"><button>Edit This Report</button></a>

      <a href="{{ url_for('report.deleteReport', id=report.id) }}" class="confirm" confirmText="Are you sure you want to delete this report?"><button>Delete This Report</button></a>
    {% elif session.user %}
      <a href="{{ url_for('report.editReport', id=report.id) }}"><button>Edit Report Details</button></a>
    {% endif %}
  {% endif %}
</div>
