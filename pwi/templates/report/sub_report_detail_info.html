<div class="detail">
    
  <h3>Report Details</h3>
  <dl class="detailPageListData" style="margin-bottom:0px;">
  
    <dt>Name</dt>
    <dd>{{report.name}}</dd>
    
    <dt>Requested By</dt>
    <dd>
      <a href="{{ url_for('report.reportSummary', requested_by=report.requested_by) }}">{{report.requested_by}}</a>
    </dd>
    
    <dt>Description</dt>
    <dd>
      <pre>{{report.description or ''}}</pre>
    </dd>
    
    <dt>Created On</dt>
    <dd>{{report.created|datetime}}</dd>
    
    <dt>Created By</dt>
    <dd>
      <a href="{{ url_for('report.reportSummary', report_author=report.report_author) }}">{{report.report_author}}</a>
    </dd>
    
    <dt>SQL/Script</dt>
    <dd>
      <pre class="behindToggle">{{report.sql_text | e}}</pre>
    </dd>
  
  </dl>
</div>
