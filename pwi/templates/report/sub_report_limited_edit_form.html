{# sub template for a custom report editing form (for users with limited permission) #}
<form name="reportEntryForm" id="reportEntryForm" method="POST" action="{{ url_for('report.saveReport') }}">
  {{form.rpt_name.label}}: {{form.rpt_name.data}}
  <br/>
  {{form.rpt_description.label}}: 
  <br/>
  {{form.rpt_description(rows=10, cols=80)}}
  <br/>
  
  {# hidden fields #}
  {{form.rpt_report_id}}
  
  <input type="submit" name="submit" value="Save"/>
  
</form>
