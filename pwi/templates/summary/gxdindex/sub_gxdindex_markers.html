{# sub template for a gxd index markers for a reference #}

{% if indexRecords %}{{indexRecords | length}} markers.{% endif %}
<br/><br/>

<table class="dataTable gxdindexMarkersForRef">
{% for indexRecord in indexRecords %}
  
  <tr class="gxdindexMarker">
  
    <td class="markerSymbol">
      {{indexRecord.marker.symbol | super}} 
    </td>
    <td class='normal'>
      {{indexRecord.marker.name | super}}
    </td>
    
  </tr>

{% else %}
No Index Records Found
{% endfor %}
</table>
